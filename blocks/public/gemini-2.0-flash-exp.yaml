name: Gemini 2.0 Flash Experimental
version: 1.0.0
schema: v1

models:
  - name: Gemini 2.0 Flash Experimental
    provider: gemini
    model: gemini-2.0-flash-exp
    apiKey: ${{ inputs.GEMINI_API_KEY }}
    roles:
      - chat
      - edit
      - apply
    defaultCompletionOptions:
      contextLength: 1048576
      maxTokens: 8192
    capabilities:
      - tool_use
      - image_input
