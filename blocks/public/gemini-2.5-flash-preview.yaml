name: Gemini 2.5 Flash Preview
version: 1.0.0
schema: v1

models:
  - name: Gemini 2.5 Flash Preview
    provider: gemini
    model: gemini-2.5-flash-preview-05-20
    apiKey: ${{ inputs.GEMINI_API_KEY }}
    roles:
      - chat
      - edit
      - apply
    defaultCompletionOptions:
      contextLength: 1048576
      maxTokens: 65536
    capabilities:
      - tool_use
      - image_input
